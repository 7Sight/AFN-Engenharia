<!DOCTYPE html>
<html lang="pt-br">
<head>

	<!--Meta tags -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="description" content="Empresa de engenharia cívil fundada em 2017. Atua no segmento de realização de obras de edificações, reformas, manutenções, consultoria, elaboração de
projetos, dentre outros serviços. Situada em Brasília, Distrito Federal."/>
	<meta name="keywords" content="empresa, engenharia, cívil, AFN, AFN Engenharia, Engenharia Cívil, Alexandre Ferreira, engenharia brasília, engenharia bsb" />

	<!-- Imports -->
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/validator.min.js"></script>
    <script src="js/main.js"></script>
    
	<!-- Title -->
	<title>AFN Engenharia</title>

	<!-- CSS -->
	<link rel="stylesheet" href="css/main.css">

</head>

<body>
<!-- NAVBAR -->
	<div class="wrapper">
        <header>
            <nav>
                <div class="menu-icon">
                    <i class="fa fa-bars fa-2x"></i>
                </div>

                <div class="logo">
                     <img src="img/logo.png" border="0">
                </div>

                <div class="menu">
                    <ul>
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">SOBRE</a></li>
                        <li><a href="#secContato">CONTATO</a></li>
                    </ul>
                </div>
            </nav>
        </header>
    </div>

<!-- CARROUSEL -->
<div class="container">
    <div class="row">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img src="img/intro.jpg" alt="Introdução">
            </div>
            <div class="item">
              <img src="img/sobre.jpg" alt="introdução">
            </div>
          </div>

          <!-- Controls -->
          <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
          </a>
          <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Próximo</span>
          </a>
        </div>
    </div>
</div>

<!-- SECTION CONTATO -->
<section id="secContato">
    <h2 align="center">Contato</h1>
    <form data-toggle="validator" role="form" id="myForm" name="myForm">
        <div class="form-group">
            <label for="inputName" class="control-label">Nome</label>
            <input type="text" class="form-control" id="inputName" placeholder="Digite o seu nome" required>
            <div class="help-block with-errors"></div>
        </div>

        <div class="form-group">
            <label for="inputEmail" class="control-label">E-mail</label>
            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Digite o seu e-mail" data-error="Este e-mail é inválido" required>

            <small id="emailHelp" class="form-text text-muted">*Não compartilhamos seu e-mail com terceiros.</small>
            <div class="help-block with-errors"></div>
        </div>

        <div class="form-group">
            <label for="inputFone" class="control-label">Telefone</label>
            <input type="tel" class="form-control" id="inputFone" placeholder="Digite o seu telefone" pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$" required onkeyup="mascara(this, mtel);">
            <div class="help-block with-errors"></div>
        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea1">Mensagem</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Digite aqui a sua mensagem"></textarea>
            <div class="help-block with-errors"></div>
        </div>

        <div id="btnConta">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>        
      </form>
    
</section>
<footer>
    
</footer>
</body>




















































<!-- SCRIPTS -->

<script type="text/javascript">

      // Menu-toggle button

$(document).ready(function() {
    $(".menu-icon").on("click", function() {
        $("nav ul").toggleClass("showing");
    	});
    });

      // Scrolling Effect

    $(window).on("scroll", function() {
        if($(window).scrollTop()) {
            $('nav').addClass('black');
        }

	else {
       $('nav').removeClass('black');
        }
    })
</script>


</body>
</html>
